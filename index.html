<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senhas</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="lock.png" alt="cadeado fechado">
            <h2 class="titulo_principal"> gerador de senhas </h2>
            <h3 class="titulo_secundario"> gera instantaneamente uma senha aleatoria e segura </h3>

        </div>
        <div class="conteudo_senha">
        <label for="senha" >senha</label>
        <input name="senha" type="text" id="campo_senha">
        </div>
        <div class="parametro">
        <h3 class="parametro_titulo">
            Personalize sua senha
        </h3>
        <div class="parametro_coluna_senha">
            <div class="parametro_senha">
                <h4 class="parametro_senha_titulo">
                    Número de caracteres
                </h4>
                <div class="parametro_senha_ckeckbox">
                    <input name="minusculo" type="checkbox" clas="checkbox">
                    <label for="minusculo">Letras mainusculas</label>
                </div>
                  <div class="parametro_senha_ckeckbox">
                    <input name="maiusculo" type="checkbox" clas="checkbox">
                    <label for="maiusculo">Letras maiusculas</label>
                </div>
                  <div class="parametro_senha_ckeckbox">
                    <input name="mumero" type="checkbox" clas="checkbox">
                    <label for="numero">numeros</label>
                </div>
                  <div class="parametro_senha_ckeckbox">
                    <input name="simbolo" type="checkbox" clas="checkbox" checked>
                    <label for="simbolo">simbolos</label>
                </div>
                <div class="parametro_senha_botoes">
                    <button class="parametro_senha_botao">

                    </button>
                    <p class="parametro_senha_texto">12</p>
                    <button class="parametro_senha_botao">

                    </button>
                </div>
            </div>
            <div class="parametro_senha">
                <h4 class="parametro_senha_titulo">
                    força de senha
            </div>
        </div>
        </div>

    </section>
</body>
</html>
